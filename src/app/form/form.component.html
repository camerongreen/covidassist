<h2>Search for assistance:</h2>
<form [formGroup]="searchForm" (submit)="submit()">
  <mat-form-field class="element">
    <mat-label>State</mat-label>
    <mat-select formControlName="state" (selectionChange)="updateCategories($event.value)">
      <mat-option *ngFor="let state of states" value="{{state.name}}">{{state.friendly_name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="element">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of categories" value="{{category | lowercase }}">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>
 <button mat-raised-button type="submit" color="primary">Search</button>
</form>
<mat-divider></mat-divider>
