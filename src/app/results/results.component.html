<div *ngIf="resources">
  <h3>Your results</h3>
  <table mat-table
         [dataSource]="resources" multiTemplateDataRows
         class="mat-elevation-z1">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnIds">
      <th mat-header-cell *matHeaderCellDef> {{columnsToDisplay[column]}} </th>
      <td mat-cell *matCellDef="let resource"><span *ngIf="column==='more'">View more</span> {{resource[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let resource" [attr.colspan]="columnIds.length">
        <div class="resource-detail">
          <app-resource [resource]="resource" [@detailExpand]="resource == expandedElement ? 'expanded' : 'collapsed'">
          </app-resource>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnIds"></tr>

    <tr mat-row *matRowDef="let resource; columns: columnIds;"
        class="resource-row"
        [class.expanded-row]="expandedElement === resource"
        (click)="expandedElement = expandedElement === resource ? null : resource">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="resource-detail-row"></tr>
  </table>
</div>
